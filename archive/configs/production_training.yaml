# LayeredInterpolator Production Training Configuration
# =====================================================
# Optimal settings determined from hyperparameter probe testing
# 
# Usage: py -3.11 -m ainimotion.training.train --config configs/production_training.yaml --data "D:\Triplets"

# Model Architecture
base_channels: 32
kernel_size: 7
grid_size: 8
use_refinement: true

# Discriminator
disc_channels: 64

# Training
epochs: 50
batch_size: 12               # Max for 5070 Ti with 32ch model
num_workers: 12
crop_size: [256, 256]
prefetch_factor: 4
persistent_workers: true
max_samples: 100000          # 100K triplets

# Learning rates (5x lower D rate)
lr_g: 0.0001
lr_d: 0.00002
weight_decay: 0.01

# Loss weights
l1_weight: 1.0
perceptual_weight: 0.1
edge_weight: 0.5
gan_weight: 0.1              # KEY: Higher GAN weight for balanced training

# GAN configuration
gan_type: lsgan

# Adaptive training
label_smoothing: 0.15
d_throttle_threshold: 0.85
d_throttle_patience: 50

# Early stopping
early_stop_patience: 10
min_psnr_delta: 0.2

# Mixed precision
use_amp: true
cudnn_benchmark: true

# Logging and checkpointing
log_dir: runs
checkpoint_dir: checkpoints
save_every: 1
save_every_batches: 1000

# Data
data_dir: D:\Triplets
